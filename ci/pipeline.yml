groups:
- name: build
  jobs:
  - testflight
  - rc
  - shipit
- name: version
  jobs:
  - patch
  - minor
  - major
- name: ci_image
  jobs:
  - build-task-image

jobs:
- name: build-task-image
  public: true
  serial: true
  plan:
  - get: git-boshrelease
    trigger: true
  - put: docker-image
    params:
      build: git-boshrelease/ci/ci_image

- name: testflight
  public: true
  serial: true
  plan:
  - do:
    - aggregate:
      - get: riemanntools-boshrelease
        resource: git-riemanntools-boshrelease
      - get: git-riemanntools-boshrelease-release-changes
        trigger: true
    - task: create-release-and-deploy
      config:
        platform: linux
        image: {{docker-hub-task-image}}
        inputs:
        - {name: riemanntools-boshrelease}
        run:
          path: ./riemanntools-boshrelease/ci/scripts/create_release_and_deploy.sh
          args: []
        params:
          bosh_target: {{bosh-lite-build-target}}
          bosh_username: {{bosh-lite-build-username}}
          bosh_password: {{bosh-lite-build-password}}
          bosh_deployment_name: {{bosh-lite-build-deployment-name}}

- name: rc
  public: true
  plan:
  - aggregate:
    - get: boshrelease
      resource: git-riemanntools-boshrelease
      passed: [testflight]
      trigger: true
    - get: version
      trigger: false
      params: {bump: minor, pre: rc}
  - put: version
    params: {file: version/number}

- name: patch
  public: true
  plan:
  - aggregate:
    - get: version
      trigger: false
      params: {bump: patch}
  - put: version
    params: {file: version/number}

- name: minor
  public: true
  plan:
  - aggregate:
    - get: version
      trigger: false
      params: {bump: minor}
  - put: version
    params: {file: version/number}

- name: major
  public: true
  plan:
  - aggregate:
    - get: version
      trigger: false
      params: {bump: major}
  - put: version
    params: {file: version/number}

- name: shipit
  public: true
  serial: true
  plan:
  - aggregate:
    - get: version
      passed: [rc]
      params: {bump: final}
    - get: boshrelease
      resource: git-riemanntools-boshrelease
      passed: [rc]
  - task: create-final-release
    config:
      platform: linux
      image: {{docker-hub-task-image}}
      inputs:
      - {name: boshrelease, path: riemanntools-boshrelease}
      - {name: version}
      outputs:
      - {name: final-release, path: release}
      run:
        path: ./riemanntools-boshrelease/ci/scripts/shipit.sh
        args: []
      params:
        release_name: "riemanntools BOSH Release"
        bosh_target: {{bosh-lite-build-target}}
        bosh_username: {{bosh-lite-build-username}}
        bosh_password: {{bosh-lite-build-password}}
        bosh_deployment_name: {{bosh-lite-build-deployment-name}}
        aws_access_key_id: {{boshrelease-aws-access-key-id}}
        aws_secret_access_key: {{boshrelease-aws-secret-access-key}}
        promotion_branch: master
  - put: git-riemanntools-boshrelease
    params:
      repository: release
      rebase: true
  - aggregate:
    - put: version
      params: {file: version/number}
    - put: final-release
      params:
        from: release/releases/riemanntools/riemanntools-(.*).tgz
        to: riemanntools-boshrelease/
    - put: github-final-release
      params:
        name: release/release/name
        tag: release/release/tag
        body: release/release/notes.md
        globs: [release/releases/riemanntools/riemanntools-*.tgz]

resources:
- name: version
  type: semver
  source:
    key: current-version
    bucket: {{pipeline-aws-bucket}}
    access_key_id: {{pipeline-aws-access-key-id}}
    secret_access_key: {{pipeline-aws-secret-access-key}}
    initial_version: 0.0.0

- name: git-riemanntools-boshrelease
  type: git
  source:
    uri: {{pipeline-git-repo}}
    branch: {{pipeline-branch}}

- name: git-riemanntools-boshrelease-release-changes
  type: git
  source:
    uri: {{pipeline-git-repo}}
    branch: {{pipeline-branch}}
    paths:
      - src/**/*
      - jobs/**/*
      - packages/**/*
      - config/blobs.yml
      - .final_builds/**/*
      - templates/**/*
      - .gitmodules

- name: github-final-release
  type: github-release
  source:
    user: hybris
    repository: riemanntools-boshrelease
    access_token: {{github-access-token}}

- name: final-release
  type: s3
  source:
    bucket: {{boshrelease-aws-bucket}}
    regexp: riemanntools-boshrelease/riemanntools-(.*).tgz
    access_key_id: {{boshrelease-aws-access-key-id}}
    secret_access_key: {{boshrelease-aws-secret-access-key}}

- name: git-boshrelease
  type: git
  source:
    uri: {{pipeline-git-repo}}
    branch: {{pipeline-branch}}
    paths: [ci/ci_image/*]

- name: docker-image
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: {{docker-create-hub-task-image}}
